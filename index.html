<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lol3d</title>
    <style>
        body {
            align-items: center;
            background-color: black;
            display: flex;
            height: 100vh;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        container {
            align-items: center;
            display: flex;
            flex-direction: column;
            width: 80%;
        }

        .word {
            color: white;
            font-family: Courier, monospace;
            font-size: 48px;
            height: 100px;
            text-align: center;
            width: 100%
        }

        table {
            border-collapse: collapse;
            color: white;
            font-family: Courier, monospace;
            font-size: 24px;
            margin-left: auto;
            margin-right: auto;
        }

        @media only screen and (max-width: 932px) {
            table {
                width: 100%;
            }
            img {
                height: auto;
                max-width: 100%;
            }
        }

        @media (min-width: 933px) and (max-width: 1366px) {
            table {
                width: 80%;
            }
            img {
                max-width: 180px;
                height: auto;
            }
        }

        @media (min-width: 1367px) {
            table {
                width: 60%;
            }
            img {
                max-width: 240px;
                height: auto;
            }
        }

        table td {
            max-height: 10px;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }

        table tr td {
            border: 1px solid white;
            margin: 0px;
        }

        .invert {
            filter: invert(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="word">lol3d.com</div>
        <table>
            <tr>
                <td><img src="images/OpenGL_100px_June16.png"/></td>
                <td>OpenGL</td>
                <td>right-handed</td>
                <td>y-up</td>
            </tr>
            <tr>
                <td><img class="invert" src="images/Microsoft-DirectX-Logo-wordmark.svg.png"/></td>
                <td>DirectX</td>
                <td>left-handed</td>
                <td>y-up</td>
            </tr>
            <tr>
                <td><img src="images/Vulkan_100px_Dec16.png"/></td>
                <td>Vulcan</td>
                <td>right-handed</td>
                <td>y-down</td>
            </tr>
            <tr>
                <td><img src="images/blender_logo.png"/></td>
                <td>Blender</td>
                <td>right-handed</td>
                <td>z-up</td>
            </tr>
            <tr>
                <td><img src="images/lightwave-logo.png"/></td>
                <td>LightWave</td>
                <td>left-handed</td>
                <td>y-up</td>
            </tr>
            <tr>
                <td><img class="invert" src="images/Unity_2021.svg.png"/></td>
                <td>Unity</td>
                <td>left-handed</td>
                <td>y-up</td>
            </tr>
            <tr>
                <td><img src="images/UE_Logo_horizontal_unreal-engine_white.svg"/></td>
                <td>Unreal Engine</td>
                <td>left-handed</td>
                <td>z-up</td>
            </tr>
        </table>
    </div>
</body>
</html>
